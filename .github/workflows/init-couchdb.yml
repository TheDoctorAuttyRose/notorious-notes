name: Initialize CouchDB

on:
  push:
    branches:
      - master

jobs:
  init_couchdb:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Start services
      run: docker-compose -f docker-compose.sample.yaml up -d

    - name: Wait for CouchDB to be ready
      run: |
        while ! curl -s http://localhost:5984/_up; do
          sleep 5
        done

    - name: Initialize CouchDB
      run: ./init-couchdb.sh
